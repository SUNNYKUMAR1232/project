name: publish
on: 
    push:
        branches: [main]
    pull_request: 
        branches: [main]
jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'
            - run: npm install
            - run: npm run build
            - run: |
                echo @SUNNYKUMAR1232:registry=https://npm.pkg.github.com/>build/.npmrc
                echo '//npm.pkg.github.com/:_authToken=${NPM_TOKEN}'>>build/.npmrc
            - run: npm publish 
              working-directory: ./build
              env:
                  NPM_TOKEN: ${{secrets.GITHUB_TOKEN}}

