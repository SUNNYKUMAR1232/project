name: Publish Package to npmjs
on:
  release:
    types: [published]
jobs:
  build:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
          - name: Setup Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '20.x'
          - run: npm ci
          - run: npm run build
  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: https://npm.pkg.github.com/
          # Defaults to the user or organization that owns the workflow file
          scope: '@SUNNYKUMAR1232'
      - run: npm ci
      - run: |
          echo @SUNNYKUMAR1232:registry=https://npm.pkg.github.com/>build/.npmrc
          echo '//npm.pkg.github.com/:_authToken=${GITHUB_TOKEN}'>>build/.npmrc
      - run: npm publish 
        working-directory: ./build
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}



